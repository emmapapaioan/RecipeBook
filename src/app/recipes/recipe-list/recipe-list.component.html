<div class="page-section bg-light col-12 py-5">
    <div class="container">
        <div class="text-center py-5">
            <div class="d-flex justify-content-center">
                <h2 class="section-heading mx-auto">Recipe Book</h2>
            </div>
            <h3 class="section-subheading text-muted">Hello there, Chef! Welcome to your Recipe Book - your personal
                culinary playground. Whether you're craving an old favorite or looking to try something new, you've come
                to the right place. Let's start cooking up some magic!
                <span class="float-right mr-3">
                    <button 
                        class="btn btn-success newRecpBtn" 
                        (click)="onSelectNewRecipe()">
                        New Recipe
                    </button>
                </span>
            </h3>
        </div>

        <div class="d-flex flex-row flex-wrap justify-content-between">
            <p *ngIf="recipes.length === 0">Loading recipes...</p>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4" *ngFor="let recipeItem of recipes; let i = index">
                <app-recipe-item [recipe]="recipeItem" [index]="i"></app-recipe-item>
            </div>
            <div *ngIf="isLoading || recipes.length === 0" class="spinner-border m-3 text-custom" role="status"
                style="width: 8rem; height: 8rem;">
                <span class="sr-only">
                    Loading...
                </span>
            </div>
        </div>
    </div>
</div>
