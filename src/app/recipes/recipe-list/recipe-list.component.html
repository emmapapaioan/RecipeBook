<div class="row">
    <div class="col-xs-12">
        <button 
            class="btn btn-success"
            *ngIf="!selectedNewRecipe"
            (click)="onSelectNewRecipe()">New Recipe</button>
    </div>
    <app-recipe-edit *ngIf="selectedNewRecipe"></app-recipe-edit>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item 
            *ngFor="let recipeItem of recipes" 
            [recipe]="recipeItem"
            ></app-recipe-item>
    </div>
</div>
