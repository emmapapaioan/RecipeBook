<div>
    <div class="row mb-2">
        <div class="col-md-12">
            <p class="h1 mb-3">Recipe details</p>
            <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }} not found" class="img-fluid rounded-lg"
                style="min-height: 500px">
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-md-12">
            <h3>{{ recipe.name }}</h3>
            <p>{{ recipe.description}}</p>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-md-12">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Manage recipe
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" (click)="onAddToShoppingList()">Add to Shopping List</a>
                    <a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a>
                    <a class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mb-2">
    <div class="col-md-12">
        <table class="table table-striped" *ngIf="!recipeService.getRecipeEditMode()">
            <thead>
                <tr>
                    <th scope="col">Ingredient</th>
                    <th scope="col">Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ingredient of recipe.ingredients">
                    <td>{{ ingredient.name }}</td>
                    <td>{{ ingredient.amount }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
