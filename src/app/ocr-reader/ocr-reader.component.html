<div class="main-content pb-5">
  <div class="container-fluid py-5">
    <div class="row mx-2">
      <div class="col-lg-6 col-md-12 my-3">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center extractedTextContainer">
            <span><label class="pr-3" for="imageUrl">Image URL</label><input name="imageUrl" type="text"
                #imageUrlInput></span>
            <span><button class="btn btn-primary" (click)="loadImage(imageUrlInput.value)">Load Image</button></span>
          </div>
          <div class="card-body d-flex justify-content-center">
            <img class="img-fluid " [src]="imageUrl | safeUrl" alt="Insert url of an image">
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 my-3">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center extractedTextContainer">
            Extracted Text
            <span><button class="btn btn-success" (click)="extractText()">Generate Text</button></span>
          </div>
          <div class="card-body d-flex flex-column align-items-center justify-content-center">
            <textarea class="form-control position-relative" rows="20" *ngIf="!isLoading">{{extractedText}}</textarea>
            <div *ngIf="isLoading">
              <app-spinner [type]="'spinner'"></app-spinner>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
