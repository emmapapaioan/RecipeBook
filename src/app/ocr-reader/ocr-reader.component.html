<div class="main-content pb-5">
  <div class="container-fluid py-5">
    <div class="row mx-2">
      <div class="col-lg-6 col-md-12 my-3">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span class="w-100 d-flex align-items-baseline justify-content-start">
              <label for="imageUrl" class="pr-2 flex-shrink-1 font-weight-bold image-url">Image URL</label>
              <input name="imageUrl" type="text" #imageUrlInput class="flex-grow-1 image-input">
              <mat-icon class="ml-2 align-self-center mb-1" [matTooltip]="infoMessage">info</mat-icon>
            </span>
            <span class="ml-2 load-image-btn">
              <button class="btn btn-danger image-button"(click)="loadImage(imageUrlInput.value)">Load Image</button>
            </span>
          </div>
          <div class="card-body d-flex justify-content-center" [ngClass]="{'align-items-center': isImageLoading}">
            <img class="img-fluid" [src]="imageUrl | safeUrl" alt="Insert url of an image" *ngIf="!isImageLoading">
            <div *ngIf="isImageLoading">
              <app-spinner [type]="'spinner'"></app-spinner>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6 col-md-12 my-3">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center font-weight-bold extractedTextContainer">
            Extracted Text
            <span><button class="btn btn-success text-button" (click)="extractText()">Generate Text</button></span>
          </div>
          <div class="card-body d-flex flex-column align-items-center justify-content-center">
            <textarea class="form-control position-relative" rows="20" *ngIf="!isLoading">{{extractedText}}</textarea>
            <div *ngIf="isLoading">
              <app-spinner [type]="'spinner'"></app-spinner>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
