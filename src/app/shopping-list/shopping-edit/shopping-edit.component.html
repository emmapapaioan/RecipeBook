<form (ngSubmit)="onAddItem(form)" #form="ngForm">
    <div class="row">
        <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                ngModel
                required>
        </div>
        <div class="col-sm-3 form-group">
            <label for="amount">Amount</label>
            <input
                type="number"
                id="amount"
                name="amount"
                class="form-control"
                ngModel
                required
                pattern="^[1-9]+[0-9]*$">
        </div>
    </div>
    <div class="btn-toolbar mb-4" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <input
                class="btn btn-danger"
                type="submit"
                [disabled]="!form.valid"
                value="Add">
        </div>
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <button
                (click)="onDeleteItem(form)"
                class="btn btn-success"
                type="button"
                [disabled]="!form.valid">
                Delete</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <button
                class="btn btn-info"
                type="button"
                (click)="clearValues()">
                Clear</button>
        </div>
    </div>
</form>
