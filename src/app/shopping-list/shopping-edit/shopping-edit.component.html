<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name"></label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        #nameInput>
                </div>

                <div class="col-sm-2 form-group">
                    <label for="amount"></label>
                    <input 
                        type="number" 
                        id="amount" 
                        class="form-control"
                        #amountInput>
                </div>
            </div>

            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button 
                        class="btn btn-success" 
                        type="submit"
                        (click)="onAddItem()">
                        Add</button>
                </div>

                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button 
                        class="btn btn-danger" 
                        type="submit"
                        (click)="onDeleteItem()">
                        Delete</button>
                </div>
                
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button 
                        class="btn btn-primary" 
                        type="submit"
                        (click)="clearValues()">
                        Clear</button>
                </div>
            </div>

        </form>
    </div>
</div>
