<div class="row">
    <div class="col-xs-12">
        <form 
            (ngSubmit)="onAddItem(form)" #form="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name"
                        class="form-control"
                        ngModel
                        required>
                </div>

                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="number" 
                        id="amount" 
                        name="amount"
                        class="form-control"
                        ngModel
                        required
                        pattern="^[1-9]+[0-9]*$">
                </div>
            </div>

            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <input
                        class="btn btn-success" 
                        type="submit"
                        [disabled]="!form.valid" 
                        value="Add">
                </div>

                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button 
                        (click)="onUpdateIngredient(form)"
                        class="btn btn-info" 
                        type="button"
                        [disabled]="!form.valid">
                        Update</button>
                </div>

                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button 
                        (click)="onDeleteItem(form)"
                        class="btn btn-danger" 
                        type="button"
                        [disabled]="!form.valid">
                        Delete</button>
                </div>
                
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button 
                        class="btn btn-primary" 
                        type="button"
                        (click)="clearValues()"
                        *ngIf="false">
                        Clear</button>
                </div>
            </div>

        </form>
    </div>
</div>
