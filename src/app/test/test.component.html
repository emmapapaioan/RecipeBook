<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="showOnlyOddNumbers()">Only show odd numbers</button>
            <br><br>
            <ul class="list-group">
                <li class="list-group item" *ngFor="let number of numbers">
                    {{number}}
                </li>
            </ul>
        </div>
    </div>
</div>
