<div class="container-fluid">
    <div class="row mx-2">
      <div class="col-lg-6 col-md-12 my-3">
        <div class="card">
          <div 
            class="card-header d-flex justify-content-between align-items-center extractedTextContainer">
            <span><label class="pr-3" for="imageUrl">Image URL</label><input name="imageUrl" type="text" #imageUrlInput></span>
            <span><button class="btn btn-primary" (click)="loadImage(imageUrlInput.value)">Load Image</button></span>
          </div>
          <div class="card-body">
            <img class="img-fluid" src="{{imageUrl}}" alt="Insert url of an image">
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 my-3">
        <div class="card">
          <div 
            class="card-header d-flex justify-content-between align-items-center extractedTextContainer">
            Extracted Text
            <span><button 
              class="btn btn-success"
              (click)="extractText()">Generate Text</button></span>
          </div>
          <div class="card-body">
            <textarea class="form-control" rows="24" placeholder="">{{extractedText}}</textarea>
            <span><div 
              *ngIf="isLoading" 
              class="spinner-border m-3 text-custom" 
              role="status">
              <span class="sr-only">
              Loading...
              </span>
          </div></span>
          </div>
        </div>
      </div>
    </div>
  </div>
