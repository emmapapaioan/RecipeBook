<nav class="navbar navbar-expand-lg navbar-light  mb-4" style="background-color: #dec0c8; height: 80px;">
    <a routerLink="/" class="navbar-brand">Recipe Book</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/recipes">Recipes</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/shopping-list">Shopping List</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/playground">Playground</a>
            </li>
        </ul>

        <div class="nav-item dropdown" appDropdown>
            <button 
                class="btn btn-secondary dropdown-toggle" 
                type="button" id="dropdownMenuButton" 
                data-toggle="dropdown" aria-haspopup="true" 
                aria-expanded="false">
                Manage Data
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" (click)="onSaveData()">Save Data</a>
                <a class="dropdown-item" (click)="onFetchData()">Fetch Data</a>
            </div>
        </div>
    </div>
</nav>
