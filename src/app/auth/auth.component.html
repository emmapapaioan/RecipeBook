<div class="masthead">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 60vh;">
            <div class="col-md-4">
                <div class="alert alert-danger alert-dismissible fade show" *ngIf="errorMessage">
                    <p class="text-break">{{ errorMessage }}</p>
                    <button type="button" class="close" (click)="dismissAlert()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" *ngIf="!isLoading">
                    <div class="form-group">
                        <label for="email" class="text-white">E-Mail</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email"
                            name="email"
                            ngModel
                            required
                            email>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-white">Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password"
                            name="password"
                            ngModel
                            required
                            minlength="6">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button 
                            type="submit" 
                            class="btn btn-primary mr-2 login-button"
                            [disabled]="!loginForm.valid">
                            {{ isLoginMode ? 'Login' : 'Sign Up'}}
                        </button> 
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <span *ngIf="!isLoginMode"><em class="text-white">
                            Already have an account? Click to <a (click)="onSwitchMode()" class="text-white anchor-tag">login</a>.
                        </em></span>
                        <span *ngIf="isLoginMode"><em class="text-white">
                            Still not a member? Click to <a (click)="onSwitchMode()" class="text-white anchor-tag">sign up</a>.
                        </em></span>
                    </div>
                </form>
                <div *ngIf="isLoading" class="text-center">
                    <app-spinner [type]="'ellipsis'"></app-spinner>
                </div>
            </div>
        </div>
    </div>
</div>
