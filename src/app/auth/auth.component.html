<div class="masthead">
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height: 60vh;">
      <div class="col-md-4">
        <app-alert-box [errorMsg]="errorMsg" [succesSignUpMsg]="succesSignUpMsg"></app-alert-box>
        <mat-tab-group [(selectedIndex)]="selectedTabIndex" (selectedTabChange)="onChangeTab()" animationDuration="800" *ngIf="!isLoading">
          <mat-tab [label]="tab.name" *ngFor="let tab of tabs; let i = index">
            <div class=" mt-4">
              <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" *ngIf="!isLoading">
                <div class="form-group">
                  <label for="email" class="text-white">E-Mail</label>
                  <input type="email" class="form-control" id="email" name="email" ngModel required email>
                </div>
                <div class="form-group">
                  <label for="password" class="text-white">Password</label>
                  <input type="password" class="form-control" id="password" name="password" ngModel required
                    minlength="6">
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary mr-2" [disabled]="!loginForm.valid">
                    {{ tab.name }}
                  </button>
                </div>
              </form>
            </div>
          </mat-tab>
        </mat-tab-group>
        <div *ngIf="isLoading" class="overflow-hidden text-center mt-3">
          <app-spinner [type]="'ellipsis'"></app-spinner>
        </div>
      </div>
    </div>
  </div>
</div>
